<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="strict-origin" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}" >
</head>
<body>
<nav id = "start" class="navbar navbar-defualt navbar-fixed-top" role = "navigation" style="background-color: #0d6efd">
    <div class="container-fluid">

        <div class="d-flex flex-row bd-highlight md-3" >
            {% if current_user.is_authenticated %}
            <div class="p-2 bd-highlight" > <a href="/account" style="color: #b2e4ee;">Account</a></div>
            <div class="p-2 bd-highlight" > <a href="/logout" style="color: #b2e4ee;">Logout</a></div>
            {% else %}
            <div class="p-2 bd-highlight" > <a href="/" style="color: #b2e4ee;">Sign Up</a></div>
            <div class="p-2 bd-highlight" > <a href="/login" style="color: #b2e4ee;">Login</a></div>
            {% endif %}
        </div>
    </div>
</nav>

{% for messages in get_flashed_messages(with_categories=true) %}
<div class = "alert alert-{{ messages[0] }}">
    {{ messages[1] }}
</div>
{%  endfor %}

<div class="container-fluid">
    <div class="packing">
        <form action="" method="POST">
                {% block content %}
                {% endblock content %}
        </form>
        {% block info %}
        {% endblock info %}
    </div>
</div>
</body>
</html>
